<div
  class="panel panel-default"
  *ngIf="book$ | async as book"
  [fghHighlight]="book"
>
  <div class="panel-heading">
    {{ book.title | uppercase }} ({{ book.isbn }})
  </div>
  <div class="panel-body">
    <p>
      {{ book.abstract }}
      <span class="badge">{{ jhghjg | pages }}</span>
      <span class="badge">{{ transform(jhghjg, "Hurz") }}</span>
    </p>
    <p>{{ book.publisher.name }} ({{ book.publisher.url }})</p>
  </div>
  <div class="panel-footer">{{ book.author }}</div>
  <!-- <pre>{{ book | json }}</pre> -->
</div>
