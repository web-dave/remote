<h3>Welcome to Book-list!</h3>
<table>
  <thead>
    <tr>
      <th *ngFor="let col of cols">{{ col | uppercase }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.subtitle }}</td>
      <td>{{ book.isbn }}</td>
    </tr>
  </tbody>
</table>
