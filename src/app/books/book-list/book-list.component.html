<table>
  <tr
    *ngFor="let book of books$ | async; let i = index; let ev = even"
    [ngClass]="{ even: ev }"
  >
    <td>{{ i }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.isbn }}</td>
  </tr>
</table>
