<h3>Book List</h3>
<table>
  <tr>
    <th>TITLE</th>
    <th>SUBTITLE</th>
    <th>ISBN</th>
  </tr>
  <tr *ngFor="let book of books | async">
    <!-- <td *ngFor="let attr of bookAttr">{{ book[attr] }}</td> -->
    <td>{{ book.title }}</td>
    <td>{{ book.subtitle }}</td>
    <td>{{ book.isbn }}</td>
  </tr>
</table>
<h1>
  {{ moin | async }}
</h1>
