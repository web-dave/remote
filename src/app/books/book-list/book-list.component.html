<h3>Book List</h3>
<table *ngIf="(books$ | async) as booklist">
    <tr *ngFor="let book of booklist">
      <td>{{ book.title }}</td>
      <td>{{ book.isbn }}</td>
    </tr>
    {{booklist}}
</table>
