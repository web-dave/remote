<h3>Book List</h3>
<table>
  <tr>
    <th>TITLE</th>
    <th>SUBTITLE</th>
    <th>ISBN</th>
  </tr>
  <tr *ngFor="let book of books | async">
    <td>{{ book.title }}</td>
    <td>{{ book.subtitle }}</td>
    <td>
      <a [routerLink]="[book.isbn]">{{ book.isbn }}</a>
    </td>
  </tr>
</table>
<h1>
  {{ moin | async }}
</h1>
